<!DOCTYPE html>
<html lang="en" dir="ltr">

<head>
  <meta charset="utf-8">
  <link rel="stylesheet" type="text/css" href="semantic.min.css">
  <script src="semantic.min.js"></script>
  <title>Belajar Semantic UI</title>
</head>

<body style="background-color:lightgrey">
  <div class="ui items centered card compact basic segment">
    <div class="item" style="margin:auto; padding:40px; padding-top:120px; padding-bottom:20px;">
      <img class="ui tiny image" style="text-align:center; margin:auto; margin-right:16px;" src=" niomic.png">
      <div class="ui header" style="color:#5cc4c1; margin:auto; margin-left:0px; font-size: 28px;">Daftar Akun Niomic</div>
    </div>
    <div class="ui column centered grid">
      <div class="column">
        <form class="ui segment form" style="width:440px; height:300px;">
          <div class="field">
            <div class="ui left icon input">
              <input type="text" placeholder="Nama Depan">
              <i class="user icon"></i>
            </div>
          </div>
          <div class="field">
            <div class="ui left icon input">
              <input type="text" placeholder="Nama Belakang">
              <i class="user icon"></i>
            </div>
          </div>
          <div class="field">
            <div class="ui left icon input">
              <input type="number" placeholder="Nomor Telp/HP">
              <i class="user icon"></i>
            </div>
          </div>
          <div class="field">
            <div class="ui left icon input">
              <input type="email" placeholder="Alamat Email">
              <i class="user icon"></i>
            </div>
          </div>
          <div class="field">
            <div class="ui left icon input">
              <input type="password" placeholder="Password">
              <i class="upload icon"></i>
            </div>
          </div>
      </div>
    </div>
    <button class="fluid ui button teal">Login</button>
  </div>
  </div>
</body>

</html>
